{% extends "base.html" %} {% block body %}
<div class="container-fluid text-center">
    <div class="row content text-center">
        <div id="form-container" class='col-sm-6 col-sm-offset-3'>
            <div id="form-title">
                <h4> Add Items </h4>
            </div>
            <form id="form-body" class="form-horizontal" method="post" action="{{ url_for('add_item') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Help Centre ID:</label>
                    <div class="col-sm-10">
                        <input type="text" name="id" class="form-control" id="id" placeholder="Enter help center ID" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="items">Number of packets:</label>
                    <div class="col-sm-10">
                        <input type="text" name="items" class="form-control" id="items" placeholder="Enter number of packets to add" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div "col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
            {% with messages = get_flashed_messages() %} 
            {% if messages %}
            <div id="form-title">
               
                {% for message in messages %}
                <p>{{ message }}</p> <br>
                {% endfor %}
        </div>
            {% endif %} {% endwith %}
           
        </div>
        </div>
        </div>
        {% endblock %}
